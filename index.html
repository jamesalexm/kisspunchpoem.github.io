    <meta name="description" content=" New York’s finest improvisers join forces with New York’s finest poets in a unique format that is part comedy show, part poetry feature and completely unpredictable. It all begins with an exquisite corpse written collaboratively, line-by-line by the audience beforehand. The improvisers then delve in, building an entire world around the themes and imagery of the poem and inhabiting it with a cast of characters that are wildly funny, heartbreakingly tragic, and everything in between. The cast includes performers and poets with credits from This American Life, NPR, The Onion, The Second City, The Truth Podcast, Reductress and Story Pirates.">
